<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h1 class="mb-4">Edit Item</h1>
        <form method="post">
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Item name" value="{{ item.name }}" required>
            </div>
            <div class="mb-3">
                <input list="category-options" name="category" class="form-control" placeholder="Category" value="{{ item.category }}">
                <datalist id="category-options">
                    {% for cat in categories %}
                        <option value="{{ cat }}">
                    {% endfor %}
                </datalist>
            </div>
            <div class="mb-3">
                <input list="location-options" name="location" class="form-control" placeholder="Location" value="{{ item.location or '' }}">
                <datalist id="location-options">
                    {% for loc in locations %}
                        <option value="{{ loc }}">
                    {% endfor %}
                </datalist>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-link mt-3">‚Üê Back to list</a>
    </div>
</body>
</html>
